apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "forge.fullname" . }}-delete-old
  labels:
    {{- include "forge.labels" . | nindent 4 }}
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "forge.serviceAccountName" . }}
          containers:
          - name: main
            image: {{ .Values.forge.image.repo }}:{{ required "forge.image.tag must be set" .Values.forge.image.tag }}
            imagePullPolicy: {{ .Values.forge.image.pullPolicy }}
            command:
            - /bin/sh
            - -c
            - |
              # get all dangling namespaces that are not "--keep "
              kubectl get namespaces | grep forge-

              kubectl get configmaps | grep forge-keep | awk '{ print $1 }'
          restartPolicy: OnFailure
